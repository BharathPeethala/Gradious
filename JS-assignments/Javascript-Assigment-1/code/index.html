<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="style/main.css">
</head>

<body>
    <div class="container mt-5  p-4">
        <h3>Job Application</h3>
        <h6>Please complete the form below to apply for a position with us.</h6>
        <hr />
        <form action="" method="get" onsubmit="validate()">
            <div class="row align-items-center">
                <div class="col-lg-12 row">
                    <label for="firstName" class="col-form-label required">Name</label>
                    <div class="col-lg-4">
                        <input type="text" id="firstName" class="form-control " placeholder='First Name* (2-50)' required>
                    </div>
                    <div class="col-lg-4">
                        <input type="text" id="middleName" class="form-control " placeholder='Middle Name (2-50)'>
                    </div>
                    <div class="col-lg-4">
                        <input type="text" id="lastName" class="form-control " placeholder='Last Name* (2-50)' required>
                    </div>
                </div>
                <div class="col-lg-12 row mt-3">
                    <div class="col-lg-4">
                        <label for="email" class="col-form-label required">Email</label>
                        <input type="Email" id="email" class="form-control" required placeholder="example@mail.com">
                    </div>
                    <div class="col-lg-4">
                        <label for="mobile" class="col-form-label required">Mobile</label>
                        <input type="tel" id="mobile" class="form-control" required placeholder="000 000 0000">
                    </div>
                </div>
                <div class="col-lg-12 row mt-4">
                    <p class="required">Current Address</P>
                    <div class="col-lg-12 ">
                        <input type="text" class="form-control" placeholder="Street Address Line 1*" required>
                    </div>
                    <div class="col-lg-12 mt-3">
                        <input type="text" class="form-control" placeholder="Street Address Line 2*" required>
                    </div>
                    <div class="col-lg-12 row mt-3">
                        <div class="col-lg-4">
                            <input type="text" class="form-control" placeholder="City*" required>
                        </div>
                        <div class="col-lg-4">
                            <select name="position" id="role" class="form-control" required>
                                <option value='' selected >State *</option>
                                <option value="1">Andhra Pradesh</option>
                                <option value="2">Telangana</option>
                            </select>
                        </div>
                        <div class="col-lg-4">
                            <input type="text" class="form-control" id='pincode' placeholder="Pincode*(1-6)" required>
                        </div>
                    </div>
                    <div class="col-lg-12 row mt-3">
                        <div class="col-lg-4">
                            <label for="role" class="col-form-label required">Position Applied</label>
                            <select name="position" id="role" class="form-control" required>
                                <option value='' selected>Please select</option>
                                <option value="1">Full Stack Developer</option>
                                <option value="2">Frontend Developer</option>
                                <option value="3">Backend Developer</option>
                            </select>
                        </div>
                        <div class="col-lg-4">
                            <label for="role" class="col-form-label required">How do hear about us?</label>
                            <select name="position" id="role" class="form-control" required>
                                <option value='' selected>Please select</option>
                                <option value="1">LinkedIn</option>
                                <option value="2">Social Media</option>
                                <option value="3">University</option>
                                <option value="4">Company Website</option>
                            </select>
                        </div>
                    </div>
                    <div class="col-lg-4 mt-5">
                        <h5 class="mb-3"><label for="resume">Upload Your Resume <span
                                    class="text-muted ext required">(only pdfs)</span></label></h5>
                        <input type="file" class="form-control" id="resume" accept=".pdf" required>
                    </div>
                </div>
            </div>

            <div class="checkbox-container">
                <input type="checkbox" id="checkbox" required>
                <label for="checkbox">I agree for terms and conditions</label>
            </div>

            <div class="btn-container">
                <button class="btn btn-primary" id='submitButton' type="submit">Apply</button>
            </div>
        </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>

    <script src="js/script.js"></script>
</body>

</html>
