<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style/light.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">

<body>
    <div class="main-container">
        <form action="" class="form-container">
            <div class="signin-container"> Sign in</div>
            <div class="signin-subtext">Sign in and start managing your candidates!</div>
            <input class="login-container" type="text" placeholder="Login" />
            <input class="password-container" type="password" placeholder="Password" />
            <div class="rem-fg-container">
                <div class="check-rem">
                    <input class="checkbox" type="checkbox" id="checkbox" />
                    <label class="remmeber-text" for="checkbox">Remember me</label>
                </div>

                <a href='' class="forgot-text">Forgot password?</a>
            </div>
            <button class="login-btn" type="submit">Login</button>
        </form>
        <div>
            <img class="vector-container" id='vector' src="./assets/light.svg" />
            <img class="dl-btn" src="./assets/Dark Mode.svg" alt="" onclick="toggleTheme()">
        </div>
    </div>
    <script src="scritp.js"></script>
