<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="2.css">
    <title>Document</title>
</head>

<body>
    <center>
        <div class="container">
            <fieldset>
                <legend>USER FORM</legend>
                <form action="">
                    <table cellspacing="15">
                        <tbody>
                            <tr>
                                <td>
                                    <li><label for="firstName">first name</label>
                                    </li>
                                </td>
                                <td>
                                    <input type="text" name="firstName" id="firstName">
                                </td>
                            </tr>
                            <tr>
                                <td>
                                    <li><label for="password">password</label>
                                    </li>
                                </td>
                                <td>
                                    <input type="password" name="password" id="password">
                                </td>
                            </tr>
                            <tr>
                                <td>
                                    <li><label for="gender">gender</label>
                                    </li>
                                </td>
                                <td>
                                    <input type="radio" name="gender" id="gender">
                                    <label for="gender">Male</label>
                                    <input type="radio" name="gender" id="gender">
                                    <label for="gender">Female</label>
                                </td>
                            </tr>
                            <tr VALIGN=TOP>
                                <td>
                                    <li><label for="textarea">Address</label>
                                    </li>
                                </td>
                                <td>
                                    <textarea name="" id="" cols="20" rows="5"></textarea>
                                </td>
                            </tr>
                            <tr>
                                <td>
                                    <li><label for="dob">d.o.b</label>
                                    </li>
                                </td>
                                <td>
                                    <select name="" id="">
                                        <option value="" selected>Jan</option>
                                        <option value="">Feb</option>
                                        <option value="">Dec</option>
                                    </select>
                                    <select name="" id="">
                                        <option value="" selected>1</option>
                                        <option value="">2</option>
                                        <option value="">3</option>
                                    </select>
                                    <select name="" id="">
                                        <option value="" selected>1990</option>
                                        <option value="">1991</option>
                                        <option value="">1992</option>
                                    </select>
                                </td>
                            </tr>
                            <tr>
                                <td>
                                    <li><label for="games">select games</label>
                                    </li>
                                </td>
                                <td>
                                    <input type="checkbox" id="hockey">
                                    <label for="hockey">Hockey</label>

                                    <input type="checkbox" id="football">
                                    <label for="football">FootBall</label>

                                    <input type="checkbox" id="cricket">
                                    <label for="cricket">Cricket</label>

                                    <input type="checkbox" id="volleyball">
                                    <label for="volleyball">VolleyBall</label>
                                </td>
                            </tr>
                            <tr>
                                <td>
                                    <li><label for="martial-status">martial status</label>
                                    </li>
                                </td>
                                <td>
                                    <input type="radio" name="martial-status" id="martial-status">
                                    <label for="martial-status">Married</label>
                                    <input type="radio" name="martial-status" id="martial-status">
                                    <label for="martial-status">Unmarried</label>
                                </td>
                            </tr>
                            <tr>
                                <td></td>
                                <td>
                                    <button type="submit">Submit</button>
                                    <button type="reset">Reset</button>
                                </td>
                            </tr>
                            <tr></tr>
                        </tbody>
                        <tfoot>
                            <td></td>
                            <td>
                                <input type="checkbox" name="agreement" id="agreement">
                                <label for="agreement">I accept this agreement</label>
                            </td>
                        </tfoot>
                    </table>
                </form>
            </fieldset>
        </div>
    </center>

</body>

</html>
