<body>
    <center>
        <h1>Hyper link operations</h1>
        <ul>
            <li><a href="https://gradious.com/" target="_blank">new tab</a></li>
            <li><a href="https://gradious.com/" target="popup"
                    onclick="window.open('https://gradious.com/','name','width=1000,height=1000')">
                    new window</a></li>
            <li><a href="https://gradious.com/">same tab</a></li>

        </ul>
    </center>
