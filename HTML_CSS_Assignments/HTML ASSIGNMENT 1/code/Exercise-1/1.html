<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="1.css">
    <title>Document</title>
</head>

<body>
    <center>
        <form>
            <table border="1">
                <thead>
                    <tr class="form-heading">
                        <td colspan="2">Form</td>
                    </tr>
                </thead>
                <tbody>

                    <tr>
                        <td class="label">
                            <label for="Name">Enter Name</label>
                        </td>
                        <td>
                            <input type="text" id="Name">
                        </td>
                    </tr>


                    <tr>
                        <td class="label">
                            <label for="password">Enter Password</label>
                        </td>
                        <td>
                            <input type="password" id="password">
                        </td>
                    </tr>

                    <tr>
                        <td class="label">
                            <label for="address">Enter Address</label>
                        </td>
                        <td>
                            <textarea id="address" cols="20" rows="5"></textarea>
                        </td>
                    </tr>


                    <tr>
                        <td class="label">
                            <p>Select Games</p>
                        </td>
                        <td>
                            <li>
                                <input type="checkbox" id="hockey">
                                <label for="hockey">Hockey</label>
                            </li>
                            <li>
                                <input type="checkbox" id="football">
                                <label for="football">Foot Ball</label>
                            </li>
                            <li>
                                <input type="checkbox" id="badminton">
                                <label for="badminton">Badminton</label>
                            </li>
                            <li>
                                <input type="checkbox" id="cricket">
                                <label for="cricket">Cricket</label>
                            </li>

                        </td>
                    </tr>
                    <tr>
                        <td class="label">Gender</td>
                        <td>
                            <input type="radio" id="gender" name="gender">
                            <label for="badminton">Male</label>
                            <input type="radio" id="gender" name="gender">
                            <label for="gender">Female</label>
                        </td>
                    </tr>
                    <tr>
                        <td class="label">Select ur age</td>
                        <td>
                            <select name="age" id="" class="select-input">
                                <option value="" selected>Select</option>
                                <option value="">4-10</option>
                                <option value="">10-18</option>
                                <option value="">18-24</option>
                            </select>
                        </td>
                    </tr>
                    <tr>
                        <td colspan="2" class="file-input">
                            <input type="file" name="file" id="file">
                        </td>
                    </tr>
                    <tr>
                        <td colspan="2">
                            <div class="btn-group">
                                <button>Click Me</button>
                                <button type="reset">Reset</button>
                                <button type="submit">Submit Form</button>
                            </div>
                        </td>
                    </tr>
                </tbody>
            </table>
        </form>
    </center>


</body>

</html>
